<div class="add-contact">
    <button mat-raised-button color="primary" (click)="addContact()">Add Contact</button>
</div>
<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="{{column.index}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
        <td mat-cell *matCellDef="let element">
            {{element[column.index]}}
            <button *ngIf="element[column.index] == undefined" mat-icon-button [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns" class="example-detail-row"></tr>
</table>
<mat-menu #menu="matMenu">
    <!-- <button mat-menu-item >
        <mat-icon>view</mat-icon>
        <span>View</span>
    </button> -->
    <button mat-menu-item>
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
    </button>
    <button mat-menu-item>
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
    </button>
</mat-menu>
