<h2 mat-dialog-title>Add Contact</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="contactForm" class="add-contact-form">
        <mat-form-field appearance="standard">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Placeholder" formControlName="name">
        </mat-form-field>
        <br>

        <mat-form-field appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Placeholder" formControlName="email">
        </mat-form-field>
        <br>
        <mat-form-field appearance="standard">
            <mat-label>Mobile Number</mat-label>
            <input matInput placeholder="Placeholder" formControlName="mobileNo">
        </mat-form-field>
        <br>
        <mat-label>Gender</mat-label>
        <mat-radio-group formControlName="gender">
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
            <mat-radio-button value="Other">Other</mat-radio-button>
        </mat-radio-group>
        <!-- <input matInput placeholder="Placeholder" formControlName="gender"> -->
        <br>
        <mat-form-field appearance="standard">
            <mat-label>Company Name</mat-label>
            <input matInput placeholder="Placeholder" formControlName="companyName">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit()" [disabled]="contactForm.status !== 'VALID'">Submit</button>
</mat-dialog-actions>
